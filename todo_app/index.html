<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2023 with LocalStorage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- End of Fonts -->
</head>

<body>
    <!-- App Wrapper -->
    <main class="app">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Task List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="privacy.html">Privacy</a>
            </li>
        </ul>

        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                Welcome, <input type="text" id="name" placeholder="Name here" />
            </h2>
        </section>
        <!-- End of Greeting -->

        <!-- New Todo -->
        <section class="create-todo">
            <h3>CREATE A TASK</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input type="text" placeholder="e.g. Get some milk" name="content" id="content" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add task" />
            </form>
        </section>
        <!-- End of New Todo -->

        <!-- Todo List -->
        <section class="todo-list">
            <h3>TASK LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
        <!-- End of Todo List -->

    </main>
    <!-- End of App Wrapper -->
    <!-- Footer -->
    <footer>
        <article><br />
            <hr />
            <p id="footer_here"></p>
        </article>
    </footer>
    <!-- JS Import -->
    <script src="./js/main.js"></script>
    <!-- End of JS Import -->
</body>

</html>
